
    <form class="edit-answer-form" action="#" method="POST" data-answer-id="{{ answer._id }}" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group mb-3">
            <label for="content">Answer Content:</label>
            <textarea class="form-control" name="content" id="content" rows="4">{{ answer.content }}</textarea>
        </div>

        <div class="form-group mb-3">
            <label for="source">Source:</label>
            <div id="source-container-edit">
                <small id="sourceHelp" class="form-text text-muted">Masukkan sumber informasi atau referensi (misalnya, URL, buku, artikel).</small>
                {% if answer.source %}
                    {% for item in answer.source %}
                        <input class="form-control mb-2" name="source[]" id="source" placeholder="Masukkan sumber informasi atau referensi yang Anda gunakan" value="{{ item }}"/>
                    {% endfor %}
                {% else %}
                <input class="form-control mb-2" name="source[]" id="source" placeholder="Masukkan sumber informasi atau referensi yang Anda gunakan" value=""/>
                {% endif %}
            </div>
            <button type="button" class="btn btn-secondary" onclick="addSourceFieldEdit()">Tambah Sumber</button>
        </div>

        <div class="form-group mb-3">
            <label for="answer_pic">Upload Image:</label>
            <input type="file" class="form-control" name="answer_pic" id="answer_pic">
        </div>

        {% if answer.answer_pic %}
            <div class="form-group form-check mb-3">
                <input type="checkbox" class="form-check-input" name="remove_pic" id="remove_pic">
                <label class="form-check-label" for="remove_pic">Remove Existing Image</label>
            </div>
            <div class="form-group mb-3">
                <img src="{{ url_for('static', filename='uploads/answer/img/' ~ answer.answer_pic) }}" alt="Current image" class="img-fluid" style="max-width: 200px;">
            </div>
        {% endif %}

        <button type="submit" class="btn btn-success">Update Answer</button>
    </form>
