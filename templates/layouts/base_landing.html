<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Normal User Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/navbar.css">   
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap-icons/font/bootstrap-icons.css') }}">
    {% block style %}
        
    {% endblock %}
</head>
<body class="" style="height: 100vh; background-image: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0)), url('/static/img/hero2.jpeg'); background-repeat: no-repeat; background-size: cover;">

  
    {% include 'layouts/components/header-guest.html' %}
        
    {% block landing %}
    <!-- Main content will be injected here -->
    {% endblock %}

    {% include 'layouts/components/footer.html' %}

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block script %}
        
    {% endblock %}

</body>
</html>
