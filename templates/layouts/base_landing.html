<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Normal User Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/navbar.css">   
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    {% block style %}
        
    {% endblock %}
</head>
<body class="" style="height: 100vh; background-image: url('/static/img/hero.png'); background-repeat: no-repeat; background-size: cover;">
  
    {% include 'layouts/components/header-guest.html' %}
        
    {% block landing %}
    <!-- Main content will be injected here -->
    {% endblock %}

    {% include 'layouts/components/footer.html' %}

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block script %}
        
    {% endblock %}

</body>
</html>
